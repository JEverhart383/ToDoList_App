<div class="container">
	<div class="add_task_panel">
	 
		<h5>Task Name</h5>
		<input type="text" class="task_name">

			<h5>Due Date</h4>	
		<input type="text" class="datepicker" id="datepicker">
		<script type="text/javascript">
			$(".datepicker").pickadate({
				format: 'mmmm d, yyyy'
			});
		</script>
		<br/>
		<h5>Time</h4>
		<input type = "text" class="timepicker" id="timepicker">
		<script type="text/javascript">
		$(".timepicker").pickatime({
			format: 'h:i A', 
			hiddenName: true
			
			
		});

		</script>
		<br>
		<br>
		<input type="checkbox" value="1" id="important"name="importance">
		<label for="important">Importance&nbsp;<span class="glyphicon glyphicon-star"></span></label>
		<br/>
		<br/>
		</div>
		<button class="add_task btn btn-primary"><span class="glyphicon glyphicon-plus"></span>&nbsp;Add Task</button>
		<div class="spinner"></div>
		<hr>
	<h4>Task List</h4>
	<ul class="todo_list">
	</ul>
	<hr>
	<h4>Completed Tasks</h4>
	<ul class="done_list">
	</ul>
	
	<script type="text/javascript">
		
		var spinner;

		$(document).ready(function(){

			var opts = {
						  lines: 13, // The number of lines to draw
						  length: 20, // The length of each line
						  width: 10, // The line thickness
						  radius: 30, // The radius of the inner circle
						  corners: 1, // Corner roundness (0..1)
						  rotate: 0, // The rotation offset
						  direction: 1, // 1: clockwise, -1: counterclockwise
						  color: '#000', // #rgb or #rrggbb or array of colors
						  speed: 1, // Rounds per second
						  trail: 60, // Afterglow percentage
						  shadow: false, // Whether to render a shadow
						  hwaccel: false, // Whether to use hardware acceleration
						  className: 'spinner', // The CSS class to assign to the spinner
						  zIndex: 2e9, // The z-index (defaults to 2000000000)
						  top: '50%', // Top position relative to parent
						  left: '50%' // Left position relative to parent
						};
				

				var target = document.getElementById('spinner');
				spinner = new Spinner(opts).spin(target);
		});

		$(window).load(function(){
			spinner.stop();
		})

	</script>
	<script type="text/javascript" src="./lib/js/app.js"></script>
